<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link href="https://fonts.google.com/share?selection.family=Libre+Baskerville:ital,wght@0,400;0,700;1,400" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #061d71;
            --highlight-color: purple;
            --button-hover-color: yellow;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background: url('arkaplan.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            transition: background 0.5s ease-in-out, left 0.5s ease-in-out;
            position: relative;
            left: 0;
        }

        .clock {
            position: absolute;
            top: 15px;
            left: 6%;
            transform: translateX(-50%);
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(to right,#cf23cf, #eedd44);
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: absolute;
            right: -400px;
            transition: right 0.5s ease-in-out;
        }

        h2 {
            color: var(--highlight-color);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            background: #ecf0f1;
        }

        .btn {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            background: var(--highlight-color);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .btn:hover {
            background: var(--button-hover-color);
            color: black;
        }

        .arrow {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            width: 350px;
            cursor: pointer;
            transition: left 0.5s ease-in-out;
        }

        .bottom-arrow {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body id="body">
    <div class="clock" id="clock">00:00:00</div>
    <img src="images-Photoroom.png" class="arrow" id="arrow" onclick="showLogin()">
    <div class="container" id="loginBox">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" onfocus="disableToggle()" onblur="enableToggle()">
        <input type="password" id="password" placeholder="Password" onfocus="disableToggle()" onblur="enableToggle()">
        <button class="btn" onclick="storeLoginInfo()">Sign In</button>
        <img src="images-Photoroom.png" class="bottom-arrow" id="bottomArrow" onclick="goBack()">
    </div>

    <script>
        let isLoginVisible = false;
        let loginData = [];
        let toggleEnabled = true;

        function showLogin() {
            document.getElementById('loginBox').style.right = '35%';
            document.getElementById('arrow').style.left = '-200px';
            document.getElementById('body').style.background = "url('giorno-giovanna-stare.gif') no-repeat center center/cover";
            isLoginVisible = true;
        }

        function goBack() {
            if (isLoginVisible) {
                document.getElementById('loginBox').style.right = '-400px';
                document.getElementById('arrow').style.left = '50%';
                document.getElementById('body').style.left = '-100vw';
                setTimeout(() => {
                    document.getElementById('body').style.left = '0';
                    document.getElementById('body').style.background = "url('arkaplan.png') no-repeat center center/cover";
                }, 500);
                isLoginVisible = false;
            }
        }

        function storeLoginInfo() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username && password) {
                loginData.push({ username, password });
                console.log("Stored Login Data:", loginData);
                alert("Login successful!");
            } else {
                alert("Please enter both username and password.");
            }
        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        function disableToggle() {
            toggleEnabled = false;
        }

        function enableToggle() {
            toggleEnabled = true;
        }

        document.addEventListener("keydown", function (event) {
            if (toggleEnabled && event.key.toLowerCase() === "h") {
                let loginBox = document.getElementById("loginBox");
                loginBox.style.display = loginBox.style.display === "none" ? "block" : "none";
            }
        });
    </script>
</body>
</html>
